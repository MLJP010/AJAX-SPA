<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="ajax.js"></script>

    <title>Eindopdracht Spa</title>
</head>

<body>
    <div class="container">
        <form id="add-form">
            <h2>Nieuw product toevoegen</h2>
            <div class="mb-3">
                <label for="naam" class="form-label">Naam:</label>
                <input type="text" class="form-control" id="naam" name="naam" required>
            </div>
            <div class="mb-3">
                <label for="prijs" class="form-label">Prijs:</label>
                <input type="number" step="0.01" class="form-control" id="prijs" name="prijs" required>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Product:</label>
                <select class="form-control" id="product" name="product">
                    <option value="eten" selected>Eten</option>
                    <option value="drinken">Drinken</option>
                    <option value="overig">Overig</option>
                </select>
            </div>
            <button id="toevoeg" class="btn btn-primary">Toevoegen</button>
        </form>
        <br><br>
        <table class="table"></table>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="naamEdit">Name:</label>
                                <input type="text" class="form-control" name="naamEdit" id="naamEdit">
                            </div>
                            <div class="form-group">
                                <label for="prijsEdit">Price:</label>
                                <input type="number" step="0.01" class="form-control" name="prijsEdit" id="prijsEdit">
                            </div>
                            <div class="form-group">
                                <label for="productEdit">Product:</label>
                                <select class="form-control" name="productEdit" id="productEdit">
                                    <option value="eten" selected>Eten</option>
                                    <option value="drinken">Drinken</option>
                                    <option value="overig">Overig</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="editSubmit">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="verwijderModal" tabindex="-1" role="dialog" aria-labelledby="verwijderModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="verwijderModalLabel">Verwijder Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Weet u zeker dat u dit product wilt verwijderen?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="verwijderSubmit">Verwijder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
